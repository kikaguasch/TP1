<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Read</title>
    <link rel="stylesheet" href="/frontend/users/toread/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navbar header-nav navbar-expand">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img class="logo" src="img/LOGO.webp" alt="logo" width="100" height="100">
                <h3 class="mb-0">Bookly</h3>
            </div>
            <nav class="ml-auto">
                <ul class="nav nav-underline">
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/'">Users</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/users'">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/users/toread'">To-read</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/users/read'">Read</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/users/currently'">Currently</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" onclick="window.location.href='/users/add'">Add book</a>
                    </li>
                </ul>
            </nav>
            <div class="d-flex align-items-center mx-4">
                <i class="bi bi-person-fill"></i>
                <h4 class="m-2" id="name_user"></h4>            
            </div>
        </div>

    </header>

    <div class="container-fluid m-5">
        <div class="d-flex text-start mx-4">
          <h3>To-read</h3>
          <div class="row read-books"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        function response_received(response) {
            return response.json();
        }
        
        function parse_user_data(content) {
            console.log("I have the list of users!");
            const container = document.getElementById("name_user");
            container.innerText = content.name
        }
        
        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }
        let parametros = window.search;
        let id = new URLSearchParams(parametros).get("id")

        fetch("http://localhost:5000/users"+id)
        .then(response_received)
        .then(parse_user_data)
        .catch(request_error);
        
        function displayCurrentlyReading() {
            const cardContainer = document.querySelector('.currently-reading-books');

            fetchBooks(3)
                .then(books => {cardContainer.innerHTML = '';

                for(let index = 0; index < 3; index++){
                    if (books.length > 0) {
                    books.forEach(book => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-3', 'mb-3');
                    card.innerHTML = `
                        <div class="card">
                        <img src="${book.cover_url}" class="card-img-top" alt="${book.title}">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">by ${book.author}</p>
                        </div>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                    });
                    } else {
                    const noBooksMessage = document.createElement('p');
                    noBooksMessage.classList.add('text-muted');
                    noBooksMessage.textContent = 'No books found for this shelf.';
                    cardContainer.appendChild(noBooksMessage);
                    }
                }
                
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });
        }

        function displayToRead() {
            const cardContainer = document.querySelector('.to-read-books');

            fetchBooks(2)
                .then(books => {cardContainer.innerHTML = '';

                for(let index = 0; index < 3; index++){
                    if (books.length > 0) {
                    books.forEach(book => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-3', 'mb-3');
                    card.innerHTML = `
                        <div class="card">
                        <img src="${book.cover_url}" class="card-img-top" alt="${book.title}">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">by ${book.author}</p>
                        </div>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                    });
                    } else {
                    const noBooksMessage = document.createElement('p');
                    noBooksMessage.classList.add('text-muted');
                    noBooksMessage.textContent = 'No books found for this shelf.';
                    cardContainer.appendChild(noBooksMessage);
                    }
                }
                
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });
        }

        function displayRead() {
            const cardContainer = document.querySelector('.read-books');

            fetchBooks(1)
                .then(books => {cardContainer.innerHTML = '';

                for(let index = 0; index < 3; index++){
                    if (books.length > 0) {
                    books.forEach(book => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-3', 'mb-3');
                    card.innerHTML = `
                        <div class="card">
                        <img src="${book.cover_url}" class="card-img-top" alt="${book.title}">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">by ${book.author}</p>
                        </div>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                    });
                    } else {
                    const noBooksMessage = document.createElement('p');
                    noBooksMessage.classList.add('text-muted');
                    noBooksMessage.textContent = 'No books found for this shelf.';
                    cardContainer.appendChild(noBooksMessage);
                    }
                }
                
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });
        }
        
    </script>
</body>
</html>
