<html lang="en">

    <div class="container-fluid m-5">
        <h1 class="h1 mb-4">Welcome!</h1>
    </div>

    <div class="container-fluid m-5">
        <div class="d-flex justify-content-between">
          <h3>Currently Reading</h3>
          <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-2 m-5 p-2" onclick="window.location.href=`/users/?id=${user_id}&shelf=3`">View all</a>
        </div>
        <div class="row currently-reading-books"></div>

        <div class="container">
            <hr class="my-5">
        </div>
        
    </div>

    <div class="container-fluid m-5">
        <div class="d-flex justify-content-between">
          <h3>To-read</h3>
          <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-2 m-5 p-2" onclick="window.location.href=`/users/?id=${user_id}&shelf=2`">View all</a>
        </div>
        <div class="row toread-books"></div>

        <div class="container">
            <hr class="my-5">
        </div>
        
    </div>

    <div class="container-fluid m-5">
        <div class="d-flex justify-content-between">
          <h3>Read</h3>
          <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-2 m-5 p-2" onclick="window.location.href=`/users/?id=${user_id}&shelf=1`">View all</a>
        </div>
        <div class="row read-books"></div>

        <div class="container">
            <hr class="my-5">
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function response_received(response) {
            return response.json();
        }
        
        function parse_user_data(content) {
            console.log("I have the list of users!");
            const container = document.getElementById("users");
            container.innerText = content.name
        }
        
        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }
        let parametros = window.location.search;
        let id = new URLSearchParams(parametros).get("id")

        fetch(`http://localhost:5000/users/${id}`)
            .then(response_received)
            .then(parse_user_data)
            .catch(request_error);
        
        function fetchBooks(user_id, shelf_id){
            return fetch(`http://localhost:5000/users/${id}/shelves/${shelf_id}`)
                .then(response => response.json())
                .then(data => data.books)
        }
        function display_currently_reading() {
            const card_container = document.querySelector('.currently-reading-books');
            const shelf_id = 3;


            fetch("http://localhost:5000/users/"+id+`/shelves/${shelf_id}`)
                .then(response => response.json())
                .then(shelf => {card_container.innerHTML = '';

                if (shelf.books.length > 0) {
                    shelf.books.forEach(book => {
                        const item = document.createElement('div');
                        item.setAttribute("class", "col-md-3 mb-3");

                        const card = document.createElement('a');
                        card.setAttribute("class", "card text-decoration-none");
                        card.setAttribute("style", "width: 200px", "height", "200px");


                        const image = document.createElement('img');
                        image.setAttribute("class", "card-img-top");
                        image.setAttribute("style", "width: 100px", "height: 100px", "display: inline-block");
                        image.setAttribute('src', book.cover_url); 

                        const card_body = document.createElement('div');
                        card_body.setAttribute("class", "card-body");

                        const title = document.createElement('h5');
                        title.setAttribute("class", "card-title");
                        title.textContent = book.title;

                        const author_name = document.createElement('p');
                        author_name.setAttribute("class", "card-text");
                        author_name.textContent = `by ${book.author_name}`;

                        card_body.append(title, author_name);
                        card.append(image, card_body);

                        card_container.append(card);
                        
                    });
                } else {
                    const noBooksMessage = document.createElement('p');
                    noBooksMessage.classList.add('text-muted');
                    noBooksMessage.textContent = 'No books found for this shelf.';
                    cardContainer.appendChild(noBooksMessage);
                }
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });

        }

                        author_name.textContent = `by ${book.author_name}`;

                        card_body.append(title, author_name);
                        card.append(image, card_body);

                        card_container.append(card);
                        
                    });
                } else {
                    const noBooksMessage = document.createElement('p');
                    noBooksMessage.classList.add('text-muted');
                    noBooksMessage.textContent = 'No books found for this shelf.';
                    cardContainer.appendChild(noBooksMessage);
                }
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });
        }

        function display_read() {
            const card_container = document.querySelector('.read-books');
            const shelf_id = 1;


            fetch("http://localhost:5000/users/"+id+`/shelves/${shelf_id}`)
                .then(response => response.json())
                .then(shelf => {card_container.innerHTML = '';

                if (shelf.books.length > 0) {
                    shelf.books.forEach(book => {

                        const item = document.createElement('div');

                        const image = document.createElement('img');

                        image.setAttribute('src', book.cover_url); 

                        const card_body = document.createElement('div');
                        card_body.setAttribute("class", "card-body");
                        // card_body.setAttribute("style", "width: 100px", "height", "100px");

                        const title = document.createElement('h5');
                        title.setAttribute("class", "card-title");
                        title.textContent = book.title;

                        const author_name = document.createElement('p');

                }
                })
                .catch(error => {console.error("Error fetching or displaying books:", error);
            });
        }
        display_currently_reading();
        display_toread();
        display_read();

        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('id');

    </script>
</body>
