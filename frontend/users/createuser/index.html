<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form class="mx-auto" onsubmit="add_user(event)">
          <h3 class="text-start">Create User</h3>
          <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name *</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="mb-3 mt-4">
            <label for="age" class="form-label">Age *</label>
            <input type="number" name="age" class="form-control" id="age" placeholder="Age" required>
          </div>
          <button type="submit" class="btn btn-secondary mt-1">Add user</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handle_response(data) {
            if (data.success) {
                window.location.href = `/user?id=${data.id}`
            } else {
                console.log("Error", data)
            }
        }
        
        function add_user(event) {
            event.preventDefault()
        
            const formData = new FormData(event.target)
        
                const name = formData.get("name")
                const age = formData.get("age")
        
                    fetch("http://localhost:5000/users/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            name: name,
                            age: age
                        })
                    })
                        .then((res) => res.json())
                        .then(handle_response)
                        .catch((error) => console.log("ERROR", error))
        }
      </script>
</body>
